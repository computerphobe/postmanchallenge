<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #34495e;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white for readability */
            backdrop-filter: blur(10px); /* Background blur effect */
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #34495e;
        }

        .card-header {
            background-color: #3498db;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 30px;
            font-size: 1.1rem;
        }

        .tracking-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            padding: 12px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
                font-size: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Shipment Tracking Results
            </div>
            <div class="card-body">
                <div class="tracking-info">
                    <h1>Courier: {{ courier_info }}</h1>
                </div>
                <div class="tracking-info">
                    <h1>Tracking Number: {{ tracking_number }}</h1>
                </div>
                <div class="tracking-info">
                    <h1>Status: {{ status }}</h1>
                </div>
                <div class="tracking-info">
                    <h1>Destination Country: {{ destination_country }}</h1>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'track_shipment' %}" class="btn btn-primary">Track another shipment</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
