<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Shipment</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }

        button[type="submit"]:active {
            transform: scale(0.97);
        }

        /* Add a subtle text shadow to inputs on focus */
        input:focus {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Track Your Shipment</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tracking_number">Enter Tracking Number:</label>
            <input type="text" id="tracking_number" name="tracking_number" required placeholder="e.g., 123456789">

            <label for="slug">Enter Courier Information:</label>
            <input type="text" id="slug" name="slug" placeholder="e.g., FedEx, UPS">

            <button type="submit">Track</button>
        </form>
    </div>

</body>
</html>
